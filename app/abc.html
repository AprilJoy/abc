<html>
    <head>
        <meta charset="utf-8">
        <title>demo01</title>
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <script src="../node_modules/chart.js/dist/Chart.js"></script>
    <style type='text/css'>

    .container {
        display: grid;
        grid-gap: 5px;    
        grid-template-columns: repeat(12, 1fr);
        grid-template-rows: 400px 400px;
        grid-template-areas:
            "h1 h1 h1 h1 h2 h2 h2 h2 h3 h3 h3 h3"
            "m1 m1 m1 m1 m2 m2 m2 m2 m3 m3 m3 m3";
    }
        
    .item1 {
        grid-area: h1;
    }

    .item2 {
        grid-area: h2;
    }

    .item3 {
        grid-area: h3;
    }

    .item4 {
        grid-area: m1;
    }
    .item5 {
        grid-area: m2;
    }
    .item6 {
        grid-area: m3;
    }
    </style>
 
    <body>
        <div class="container">
            <div class="item item1">1<canvas id="myChart" ></canvas></div>
            <div class="item item2">2<canvas id="myChart2" ></canvas></div>
            <div class="item item3">3</div>
            <div class="item item4">4<canvas id="myChart1" ></canvas></div>
            <div class="item item5">5</div>
            <div class="item item6">60</div>
        </div>

        


    </body>
    <script>
        var ctx = document.getElementById("myChart");
        var ctx1= document.getElementById("myChart1");
        var ctx2= document.getElementById("myChart2");
        var myChart = new Chart(ctx2,{ // 创建一个实例
            type: 'bar', // 图表类型
            data: { // 图表数据
                labels: ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月'],
                datasets:[
                    {
                        label: '生产量',
                        data:[2000,3000,4000,5000,4000,6000,8000,7000,5000,2000,1000,9000],
                        backgroundColor:'#FF6384',
                        borderColor: '#FF6384',
                    },
                ]
            },
            options: { // 图表配置项
                title: {
                    display: true,
                    text: '2017年度xx工厂月生产量'
                },
                scales: { // 刻度
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

        var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    });
        var myChart = new Chart(ctx1, {
        type: 'bar',
        data: {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    });
    </script>
</html>
